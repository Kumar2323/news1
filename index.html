<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    <meta name="google-site-verification" content="kwOoJJYhjNdYMsr7Wl-bS2-cAmNn_NBg1mHWRpIf4AU" />
    body {
      margin: 0;
    }
    .iframe-container {
      position: relative;
      width: 100vw;
      height: 90vh; /* Reduced height to allow for scrollbar visibility */
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: -150px; /* Adjust to focus on the gold price section */
      left: 0px; /* Ensure it starts from the left edge */
      width: 100%; /* Adjust width to fit the container */
      height: 110vh; /* Adjust height to ensure full content visibility */
      border: none;
      transform: scale(1); /* Zoom in for better focus */
      transform-origin: top left; /* Ensure zoom focuses correctly */
      overflow-y: auto; /* Allow vertical scrolling */
    }
    @media only screen and (max-width: 768px) {
      iframe {
        width: 100%;
        height: 110vh;
        top: -100px; /* Adjust for mobile view */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://www.goodreturns.in/gold-rates/" frameborder="0" scrolling="yes"></iframe>
  </div>
</body>
</html>
